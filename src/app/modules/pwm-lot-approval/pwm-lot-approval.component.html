
<div class="container-fluid mt-2">
  <div class="p-md-12"
    style="margin-left: 1% !important;font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;">
    Lot Approval
  </div>
<div class="p-d-flex p-flex-column p-flex-md-row">
  <div class="p-md-2">
    <input type="text" [(ngModel)]="binId" placeholder="Enter Lot Number"  name="binId"
    class="form-control font" />
  </div>
  <div class="p-md-2">
    <button class="btn-schedule p-mr-2"  (click)="searchByCriteria()" >Submit</button>
    <button class="btn-print p-mr-2" (click)="resetCriteria()">Reset</button>
  </div>
</div>
<div class="p-d-flex p-flex-column p-flex-md-row">
  <div class="p-md-12">
    AB Flavour Approval
  </div>
</div>
<p-table [value]="products" [columns]="cols" [rowHover]="true"
            [filterDelay]="0"
             editMode="row"
            [scrollable]="true"
            [autoLayout]="true"
            [rows]="50"
            frozenWidth="90px" scrollHeight="350px"
            dataKey="productionKey"
            stateStorage="session" >
            <ng-template pTemplate="caption">
              </ng-template>

              <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                  <col *ngFor="let col of columns" [ngStyle]="{width: col.width}">
                </colgroup>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
             <tr>
                <th colspan="3">Sent</th>
                <th colspan="4">Approve/Disapprove</th>
                <th rowspan="2">Action</th>
            </tr>
                <tr style="height:52px !important" >
                  <th *ngFor="let col of columns; let i = index" class="theader" [ngStyle]="{width: col.width}" pReorderableColumn >
                    <span pSortableColumn="{{col.field}}" [ngStyle]="{width: col.width}" *ngIf="col.header !== 'Action'"> {{col.header}}
                      <p-sortIcon *ngIf="col.sort" field="{{col.header}}">
                      </p-sortIcon>
                    </span>
                    <span  *ngIf="col.header == 'Action'">
                      <span>
                        <span class="p-mr-2 p-mt-4" style="margin-left: 4px;">Action</span>
                       </span>
                    </span>
                  </th>
                </tr>
                </ng-template>



      <ng-template pTemplate="body" let-rowData let-column="columns" let-editing="editing" let-ri="rowIndex" >

        <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
          <td *ngFor="let col of column" class="wrap-word" >
            <span>
              <p-cellEditor >
                <ng-template pTemplate="input">
                  <input pInputText type="text" class="edittextbox"  [(ngModel)]="rowData[col.field]" [style]="{'width':'87%','height':'25px','font-size':'11px', 'font-family': 'Verdana'}">
                </ng-template>
                <ng-template pTemplate="output">
                  <span >
                    {{rowData[col.field]}}
                  </span>
                </ng-template>
              </p-cellEditor>
            </span>
          </td>
          <td >
            <span>
              <input *ngIf="!editing" [pTooltip]="'Edit'"
              class="icons" tooltipPosition="bottom" tooltipStyleClass="linkTooltip"
              type="image" pInitEditableRow
              (click)="onRowEditInit(rowData, ri)"
              src="assets/images/edit.jpg" >

              <input *ngIf="editing" type="image" class="icons" pSaveEditableRow
              [pTooltip]="'Save'"
              class="icons" tooltipPosition="bottom" tooltipStyleClass="linkTooltip"
              (click)="onRowEditSave(rowData, ri)"
              src="assets/images/save.png"  >

              <input *ngIf="editing" type="image" class="icons" pCancelEditableRow [pTooltip]="'Cancel'"
              class="icons" tooltipPosition="bottom" tooltipStyleClass="linkTooltip"
              class="editclass p-button-rounded p-button-text pwm-btn-style closebtn"
              (click)="onRowEditCancel(rowData, ri)"
              src="assets/images/cancel.png">
            </span>
            <span>
              <input [pTooltip]="'Delete'"
              class="icons" tooltipPosition="bottom" tooltipStyleClass="linkTooltip"
              type="image"
              (click)="onDelete(rowData, ri)"
              src="assets/images/trash.jpg" >
            </span>
        </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="md-col-12" style="text-align: center;font-size: small;font-weight: 600;">
          Total Records:
        </div>
      </ng-template>
    </p-table>
    <div class="p-d-flex p-flex-column p-flex-md-row">
      <div class="p-md-12">
       Customer Approval
      </div>
    </div>

      <ng-template pTemplate="emptymessage" let-columns let-frozen="frozen">
